name: Publish Package

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'package.json'
      - 'CHANGELOG.md'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Install changelog tools
        run: |
          npm install -g conventional-changelog-cli conventional-recommended-bump conventional-changelog-angular

      - name: Determine version bump
        id: bump
        run: |
          BUMP=$(conventional-recommended-bump -p angular)
          echo "bump=$BUMP" >> $GITHUB_OUTPUT

      - name: Generate CHANGELOG
        id: changelog
        run: |
          # Generate the changelog
          conventional-changelog -p angular -i CHANGELOG.md -s

          # Capture the latest changes for PR description
          LATEST_CHANGES=$(conventional-changelog -p angular -r 1)
          echo "changes<<EOF" >> $GITHUB_OUTPUT
          echo "$LATEST_CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update version
        run: |
          NEW_VERSION=$(npm version ${{ steps.bump.outputs.bump }} --no-git-tag-version)
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Create Release PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "chore(release): ${{ steps.bump.outputs.version }}"
          title: "chore(release): ${{ steps.bump.outputs.version }}"
          body: |
            Release version ${{ steps.bump.outputs.version }}

            Changes:
            ${{ steps.changelog.outputs.changes }}
          branch: release/${{ steps.bump.outputs.version }}
          base: main
          labels: release
          draft: false

      - name: Publish to NPM
        if: github.ref == 'refs/heads/main'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
