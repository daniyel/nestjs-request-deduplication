sonar.projectKey=nestjs-request-deduplication
sonar.organization=daniyel

# Project information
sonar.projectName=NestJS Request Deduplication
sonar.projectVersion=1.0.0

# Source code settings
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/examples/**

# TypeScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sourceEncoding=UTF-8

# Analysis settings
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,src/test/**/*
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts
sonar.verbose=false

# Quality gate settings
sonar.qualitygate.wait=true
